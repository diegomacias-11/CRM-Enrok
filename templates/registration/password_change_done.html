<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contrase침a actualizada</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --fuente-principal: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    * {
      font-family: var(--fuente-principal) !important;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: start center;
      background: #0f172a;
      margin: 0;
      padding-top: 2rem;
    }

    .card {
      width: min(640px, 92vw);
      color: #0b1220;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
      margin-top: 2rem;
      text-align: center;
    }

    h1 {
      color: #00142d;
      margin-bottom: 1rem;
    }

    p {
      color: #374151;
      margin-bottom: 1.5rem;
    }

    .btn {
      height: 48px;
      width: 160px;
      text-decoration: none;
      display: inline-block;
      color: #ffffff;
      background: linear-gradient(135deg, #00101f 0%, #294b7c 100%);
      border: none;
      border-radius: 10px;
      font-weight: 400;
      text-align: center;
      line-height: 48px;
      font-size: .9rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #002952 0%, #244a7a 100%);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Contrase침a actualizada</h1>
    <p>Tu contrase침a se cambi칩 correctamente.</p>

    <a href="{% url 'enrok' %}" class="btn">Volver</a>
  </div>
</body>
</html>
