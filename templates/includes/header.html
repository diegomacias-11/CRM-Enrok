{% load static %}
<style>
    /* ======= USER BOX ======= */
    .user-box {
      display: block;
      top: 1rem;
      right: 1.5rem;
      background: #ffcf56;
      color: #0b1220;
      align-items: center;        /* centra horizontalmente */
      justify-content: center;    /* centra verticalmente */
      gap: 0.25rem;
      padding: .6rem 1.2rem;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0,0,0,.15);
      font-size: .9rem;
      text-align: center;
    }
      /* ======= BOTÓN LOGOUT ======= */
    .logout-btn {
      all: unset;
      margin-top: .5rem;
      padding: 4px 10px;
      text-decoration: none;
      display: inline-block;
      color: #ffcf56;
      background: #002952;
      border: none;
      font-size: .7rem;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 12px;
    }

    .logout-btn:hover {
      background: #244a7a;
    }

</style>
<header class="navbar">
  <div class="container">
    <div class="logo-box">
      <a href="{% url 'enrok' %}" class="logo-link">
        <img src="{% static 'img/logo.png' %}" alt="Enrok" class="logo-img">
      </a>
      <h1 class="logo-text"></h1>
    </div>

    <nav class="nav-links">
      <a href="{% url 'clientes_listar' %}">Clientes</a>
      <a href="{% url 'comisiones_listar' %}">Comisiones</a>
      <a href="{% url 'dispersiones_listar' %}">Dispersiones</a>
    </nav>

    <div class="user-box">
      <strong>{{ user.get_full_name|default:user.username }}</strong>
      <small>{{ user.groups.all.0.name|default:"Sin grupo" }}</small>
      <br>
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="logout-btn">Cerrar sesión</button>
      </form>
    </div>
  </div>
</header>
