<!DOCTYPE html>
<html lang="es">
{% load humanize %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Documento</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
        --fuente-principal: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    * { font-family: var(--fuente-principal) !important; }
    body {
      min-height: 100vh;
      display: grid;
      place-items: start center;
      background: #0f172a;
      margin: 0;
      padding-top: 2rem;
    }
    .card {
      width: min(680px, 92vw);
      max-width: 1200px;
      margin: 1rem;
      min-height: 80vh;
      color: #0b1220;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      margin-top: -1rem;
    }
    .btn, .btn_eliminar {
      height: 50px;
      width: 120px;
      margin: 1rem;
      text-decoration: none;
      display: inline-block;
      color: #ffffff;
      border: none;
      border-radius: 12px;
      font-weight: 200;
      text-align: center;
      line-height: 50px;
      font-size: .9rem;
      box-sizing: border-box;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn {
      background: linear-gradient(135deg, #00101f 0%, #294b7c 100%);
    }
    .btn:hover {
      background: linear-gradient(135deg, #002952 0%, #244a7a 100%);
    }
    .btn_eliminar {
      background: linear-gradient(135deg, #891111 0%, #e83b3b 100%);
    }
    .btn_eliminar:hover {
      background: linear-gradient(135deg, #d40606 0%, #ff5959 100%);
    }
    .actions {
      margin-top: 1rem;
      display: flex;
      gap: .6rem;
      justify-content: center;
    }
    input, select, textarea {
      width: 100%;
      padding: .5rem;
      margin-bottom: .8rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Editar Documento - {{ documento.cliente.nombre }}</h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{% url 'materialidad_detalle' documento.cliente.id %}">
    
    <div class="actions">
        <button type="submit" name="save" class="btn">Guardar</button>
        <button type="submit" name="cancel" class="btn" formnovalidate>Cancelar</button>
    </div>
    <button type="submit" name="delete" class="btn_eliminar" formnovalidate onclick="return confirm('¿Estás seguro de eliminar este documento?')">Eliminar</button>
    </form>
  </div>
</body>
</html>
