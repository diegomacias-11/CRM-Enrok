<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root { 
        font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
    }

    body { 
        min-height: 100vh; 
        display: grid; 
        place-items: center; 
        background: #0f172a; 
        margin: 0; 
    }

    .card {
        width: min(680px, 92vw); 
        color: #0b1220; 
        background: #ffffff;
        padding: 1.25rem 1.25rem 1.5rem; 
        border-radius: 18px;
        box-shadow: 0 18px 40px rgba(0,0,0,.25);
        margin: 3rem 0;
    }

    .headline { 
        display:flex; 
        align-items:center;
        justify-content: center;
        gap:.3rem; 
        margin:.4rem;
    }

    .btn{ 
        color: #fff; 
        background:#111827; 
        padding:.5rem 1rem; 
        border-radius:8px;
        text-decoration:none; 
        display:inline-block; 
        border:none;
        cursor:pointer;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        line-height: 1; /* asegura misma altura */
        text-align: center;
        vertical-align: middle;
    }

    .actions { 
        margin-top:1rem; 
        display:flex; 
        gap:.6rem;
        justify-content: center;
    }

    .muted { 
        color: #475569; 
    }

    input, select {
        width: 100%;
        padding: .5rem;
        margin-bottom: .8rem;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="headline">Agregar Cliente</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="actions">
        <button type="submit" class="btn">Guardar</button>
        <a href="{% url 'clientes_listar' %}" class="btn">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
