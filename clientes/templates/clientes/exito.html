<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cliente Agregado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root { 
        font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
    }
    body { 
        min-height: 100vh; 
        display: grid; 
        place-items: center; 
        background: #0f172a; 
        margin: 0; 
    }
    .card {
        width: min(680px, 92vw); 
        color: #0b1220; 
        background: #ffffff;
        padding: 1.25rem 1.25rem 1.5rem; 
        border-radius: 18px;
        box-shadow: 0 18px 40px rgba(0,0,0,.25);
        margin: 3rem 0;
        text-align: center;
    }
    .btn{ 
        color: #fff; 
        background:#111827; 
        padding:.5rem 1rem; 
        border-radius:8px;
        text-decoration:none; 
        display:inline-block; 
        border:none;
        cursor:pointer;
        margin-top:1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cliente agregado correctamente âœ…</h1>
    <a href="{% url 'clientes_agregar' %}" class="btn">Agregar otro cliente</a>
    <a href="{% url 'clientes_listar' %}" class="btn">Regresar a clientes</a>
  </div>
</body>
</html>
